version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native TCP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init:/docker-entrypoint-initdb.d
    environment:
      - CLICKHOUSE_DB=analytics
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin123
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network

  cubejs:
    image: cubejs/cube:latest
    container_name: cubejs
    ports:
      - "4000:4000"  # API
      - "15432:15432"  # SQL API (opcional)
    environment:
      - CUBEJS_DEV_MODE=true
      - CUBEJS_DB_TYPE=clickhouse
      - CUBEJS_DB_HOST=clickhouse
      - CUBEJS_DB_PORT=8123
      - CUBEJS_DB_NAME=analytics
      - CUBEJS_DB_USER=admin
      - CUBEJS_DB_PASS=admin123
      - CUBEJS_API_SECRET=cubejs_secret_key_change_me
      - CUBEJS_EXTERNAL_DEFAULT=true
      - CUBEJS_SCHEDULED_REFRESH_DEFAULT=true
      - CUBEJS_WEB_SOCKETS=true
    volumes:
      - ./cubejs/schema:/cube/conf/model
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - analytics-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_CUBEJS_API_URL=http://localhost:4000/cubejs-api/v1
      - VITE_CUBEJS_TOKEN=cubejs_secret_key_change_me
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
    depends_on:
      - cubejs
    networks:
      - analytics-network

volumes:
  clickhouse_data:

networks:
  analytics-network:
    driver: bridge

